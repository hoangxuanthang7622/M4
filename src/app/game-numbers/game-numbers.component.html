<h1>Game đoán số</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h1>Thời gian: {{ timeleft }}</h1>
    </div>
    <div class="col-lg-6">
      <h1>Điểm số: {{ point }}</h1>
    </div>
  </div>

  <div class="row" [ngStyle]="{ marginTop: '5px' }">
    <div class="col-lg-12" [ngSwitch]="isPlayingGame">
      <input class="btn btn-warning" *ngIf="!isPlayingGame" type="button" value="Chơi" (click)="playGame()" />
      <!-- <input class="btn btn-success" *ngIf="isPlayingGame" type="button" value="pause" (click)="pauseGame()" /> -->
      <!-- <input class="btn btn-danger" *ngIf="isPlayingGame" type="button" value="Reset" (click)="resetGame()" /> -->
    </div>
  </div>
  <hr />
  <div class="row" [ngStyle]="{marginTop: '5px'}">
    <div class="col-lg-1" [ngStyle]="{ marginBottom: '5px'}" *ngFor="let number of numbers">
      <input type="button" *ngIf="show" [value]="number" class="btn btn-info btn-block" [ngClass]="{
          'btn-danger': number <= point
        }" (click)="play(number)" />
    </div>
  </div>
</div>
